<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"

    <link

    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">

      <div class="row time-block">
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text hour">09:00 am </span>
          </div>
          <textarea class="form-control description" aria-label="With textarea" id="time-9" name="9"></textarea>
          <button type="button" class="saveBtn"><i class="fas fa-save"></i></button>
        </div>
      </div>

      <div class="row time-block">
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text hour">10:00 am </span>

        </div>
      </div>

      <div class="row time-block">

          <button type="button" class="saveBtn"><i class="fas fa-save"></i></button>
        </div>
      </div>

        </div>
      </div>

          <div class="input-group-prepend">
            <span class="input-group-text hour">01:00 pm </span>
          </div>

      </div>
